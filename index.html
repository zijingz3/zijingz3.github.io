<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <meta name="description" content="Personal Webpage" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />

  <!-- Bootstrap icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Google Fonts（优雅标题 + 清爽正文字体，含中英） -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Inter:wght@300;400;600&display=swap" rel="stylesheet"/>

  <!-- 主题样式 -->
  <link href="static/css/styles.css" rel="stylesheet" />
  <link href="static/css/main.css" rel="stylesheet" />

  <!-- 细腻字体 & 轻量排版（放在主题样式之后，确保覆盖） -->
  <style>
    :root{
      --font-title: "Playfair Display", Georgia, "Times New Roman", serif;
      --font-body:  "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
                    "PingFang SC","Hiragino Sans GB","Microsoft YaHei", sans-serif;
      --mint-1:#e9fff7;
      --mint-2:#d6fbf2;
    }

    html, body{
      font-family: var(--font-body);
      font-weight: 300;
      line-height: 1.85;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }
    h1,h2,h3,.font-alt, section header h2{
      font-family: var(--font-title) !important;
      font-weight: 600;
      letter-spacing: .2px;
    }

    /* 版头/版块背景的薄荷渐变 */
    .bg-gradient-primary-to-secondary-light{
      background: linear-gradient(180deg, var(--mint-1), #ffffff);
    }
    .bg-gradient-primary-to-secondary-gray{
      background: linear-gradient(180deg, var(--mint-2), var(--mint-1));
    }

    /* 让标题更秀气一点 */
    section header h2{
      font-size: 2.2rem;
      margin-bottom: .75rem;
    }
    section .main-body{
      font-size: 1.08rem;
      font-weight: 300;
      line-height: 1.9;
    }

    /* 顶部大字 */
    .top-section .display-3{
      font-weight: 600;
    }
  </style>

  <!-- Bootstrap core JS -->
  <script src="static/js/bootstrap.bundle.min.js"></script>

  <!-- Polyfill（兼容性） -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

  <!-- 数学公式（如不需要可删除） -->
  <script>
    MathJax = {
      tex: {
        packages: {},
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEnvironments: true,
        processRefs: true
      }
    };
  </script>
  <script id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
</head>

<body id="page-top">

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"

    </div>
  </nav>

  <!-- 顶部横幅 -->
  <section class="top-section" style="background-image: url('static/assets/img/background.jpeg');">
    <div class="top-section-content">

    </div>

  <!-- ========== 仅此一段：用 Marked.js 加载 Markdown 到页面 ========== -->
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    // 简单的通用加载函数
    async function loadMD(containerId, mdPath) {
      try {
        const res  = await fetch(mdPath, { cache: "no-store" });
        if (!res.ok) throw new Error(res.status + " " + res.statusText);
        const text = await res.text();
        const el   = document.getElementById(containerId);
        el.innerHTML = marked.parse(text);
      } catch (err) {
        console.error("Failed to load:", mdPath, err);
        const el = document.getElementById(containerId);
        if (el) el.innerHTML = "<p style='color:#c00'>Failed to load " + mdPath + "</p>";
      }
    }

    // 页面就绪后加载三个 md
    window.addEventListener("DOMContentLoaded", () => {
      document.getElementById("year").textContent = new Date().getFullYear();
      loadMD("home-md",    "contents/home.md");
      loadMD("hobbies-md", "contents/hobbies.md");   // ← 关键：加载 hobbies.md
      loadMD("awards-md",  "contents/awards.md");
    });
  </script>
  <!-- =========================================================== -->
