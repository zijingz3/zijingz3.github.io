<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="Academic Webpage" />
  <meta name="author" content="senli1073" />
  <title id="title"></title>

  <!-- Icon -->
  <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />

  <!-- Bootstrap icons-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />

  <!-- Google fonts: 优雅标题 + 清爽正文（含中文） -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=Noto+Serif+SC:wght@300;400;500&family=Inter:wght@300;400;600&family=Noto+Sans+SC:wght@300;400;500&display=swap" rel="stylesheet"/>

  <!-- Core theme CSS (includes Bootstrap)-->
  <link type="text/css" href="static/css/styles.css" rel="stylesheet" />
  <link type="text/css" href="static/css/main.css" rel="stylesheet" />

  <!-- 细腻字体样式覆盖（放在你的CSS后，确保生效） -->
  <style>
    :root{
      /* 字体变量 */
      --font-sans-en: "Inter";
      --font-sans-zh: "Noto Sans SC";
      --font-serif-en: "Playfair Display";
      --font-serif-zh: "Noto Serif SC";
      --sys-sans: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial,
                  "PingFang SC","Hiragino Sans GB","Microsoft YaHei", sans-serif;
      --sys-serif: Georgia, "Times New Roman", "Songti SC", "Noto Serif SC", serif;
    }

    /* 正文：清爽无衬线，更“秀气”的字重与行距 */
    html, body{
      font-family: var(--font-sans-en), var(--font-sans-zh), var(--sys-sans);
      font-weight: 300;
      line-height: 1.8;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      text-rendering: optimizeLegibility;
    }

    /* 标题与横幅大字：优雅衬线 */
    h1, h2, h3, .font-alt, section header h2 {
      font-family: var(--font-serif-en), var(--font-serif-zh), var(--sys-serif) !important;
      font-weight: 600;
      letter-spacing: 0.2px;
    }

    /* 顶部大字稍微细一点，更温柔 */
    .top-section .display-3 {
      font-weight: 600;
    }

    /* 导航与按钮也更轻盈 */
    .navbar-brand, .nav-link, .btn, a {
      font-weight: 400;
      letter-spacing: .1px;
    }

    /* 段落主体再轻一点 */
    section .main-body{
      font-weight: 300;
      font-size: 1.08rem; /* 细一点更优雅 */
      line-height: 1.9;
    }
  </style>

  <!-- Bootstrap core JS-->
  <script type="text/javascript" src="static/js/bootstrap.bundle.min.js"></script>

  <!-- For Compatibility -->
  <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>

  <!-- Markdown -->
  <script type="text/javascript" src="static/js/marked.min.js"></script>

  <!-- Mathematics -->
  <script>
    MathJax = {
      tex: {
        packages: {},
        inlineMath: [['$', '$'], ['\\(', '\\)']],
        displayMath: [['$$', '$$'], ['\\[', '\\]']],
        processEscapes: false,
        processEnvironments: true,
        processRefs: true,
        digits: /^(?:[0-9]+(?:\{,\}[0-9]{3})*(?:\.[0-9]*)?|\.[0-9]+)/,
        tags: 'all',
        tagSide: 'right',
        tagIndent: '0.8em',
        useLabelIds: true,
        maxMacros: 10000,
        maxBuffer: 5 * 1024,
        formatError: (jax, err) => jax.formatError(err)
      }
    };
  </script>
  <script type="text/javascript" id="MathJax-script" src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-svg.js"></script>
  <script type="text/javascript" id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

  <!-- Core JS-->
  <script type="text/javascript" src="static/js/scripts.js"></script>
  <script type="text/javascript" src="static/js/js-yaml.min.js"></script>
</head>

<body id="page-top">
  <!-- Navigation-->
  <nav class="header navbar navbar-expand-lg navbar-light fixed-top shadow-sm" id="mainNav">
    <div class="container px-5">
      <a id="page-top-title" class="navbar-brand fw-bold" href="#page-top"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive"
              aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
        MENU <i class="bi-list"></i>
      </button>
      <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ms-auto me-4 my-3 my-lg-0">
          <li class="nav-item"><a class="nav-link me-lg-3" href="#page-top">HOME</a></li>
          <li class="nav-item"><a class="nav-link me-lg-3" href="#Hobbies">HOBBIES</a></li>
          <li class="nav-item"><a class="nav-link me-lg-3" href="#awards">AWARDS</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Top Section -->
  <section class="top-section" style="background-image: url('static/assets/img/background.jpeg');">
    <div class="top-section-content">
      <div class="container px-5">
        <h2 id="top-section-bg-text" class="text-white display-3 lh-1 font-alt"></h2>
      </div>
    </div>
  </section>

  <!-- Photo -->
  <div class="container px-5">
    <div id="avatar">
      <img class="shadow" src="static/assets/img/photo.png" alt="avatar">
    </div>
  </div>

  <!-- Home -->
  <section class="bg-gradient-primary-to-secondary-light mt5 md5" id="home">
    <div class="container px-5">
      <header><h2 id="home-subtitle"></h2></header>
      <div class="main-body" id="home-md"></div>
    </div>
  </section>

  <!-- Hobbies -->
  <section class="bg-gradient-primary-to-secondary-gray mt5 md5" id="Hobbies">
    <div class="container px-5">
      <header><h2 id="Hobbies"><i class="bi bi-file-text-fill"></i>&nbsp;HOBBIES</h2></header>
      <div class="main-body" id="hobbies-md"></div>
    </div>
  </section>

  <!-- Awards -->
  <section class="bg-gradient-primary-to-secondary-light mt5 md5" id="awards">
    <div class="container px-5">
      <header><h2 id="awards-subtitle"><i class="bi bi-award-fill"></i>AWARDS</h2></header>
      <div class="main-body" id="awards-md"></div>
    </div>
  </section>

  <!-- Footer-->
  <footer class="bg-bottom text-center py-5">
    <div class="container px-5">
      <div class="text-white-50 small">
        <div id="copyright-text" class="mb-2"></div>
        <a id="github-link" href="https://github.com/senli1073">Github</a>
        <span class="mx-1">&middot;</span>
        <a id="license-link" href="https://github.com/senli1073/senli1073.github.io/blob/main/LICENSE">License</a>
      </div>
    </div>
  </footer>
</body>
</html>
